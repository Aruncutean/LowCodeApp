<div *ngIf="alertIsShow" class="alert alert-danger" role="alert">
    {{errorMassage}}
</div>
<div class="container">
    <h1>Login <span style="color:#f4c328">Platform</span></h1>
    <form [formGroup]="authFormGroup"  (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [class.is-invalid]="email?.invalid && email?.touched" type="email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
            <div
                *ngIf="(authFormGroup.get('email')?.invalid && authFormGroup.get('email')?.touched) || authFormGroup.get('email')?.dirty">
                <small *ngIf="authFormGroup.get('email')?.hasError('required')" class="text-danger"> Email is
                    required</small>
                <small *ngIf="authFormGroup.get('email')?.hasError('pattern')" class="text-danger">Please provide a
                    valid email address</small>
            </div>

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [class.is-invalid]="password?.invalid && password?.touched" type="password" class="form-control"
                id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
            <div
                *ngIf="(authFormGroup.get('password')?.invalid && authFormGroup.get('password')?.touched) || authFormGroup.get('password')?.dirty">
                <small *ngIf="authFormGroup.get('password')?.hasError('required')" class="text-danger">Password
                    is
                    required</small>
                <small *ngIf="authFormGroup.get('password')?.hasError('minlength')" class="text-danger">Minimum 5
                    characters</small>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-warning" >Login</button>
            <a href="#">Forget Password</a>
        </div>
    </form>
    
</div>




<div id="myModal" class="modal" [style.display]="loadingIndicator ? 'block':'none'">
    <div style="text-align: center;margin-top: 200px;">
        <div class=" spinner-border" role="status">

        </div>
    </div>
</div>
